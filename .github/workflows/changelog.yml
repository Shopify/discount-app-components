name: Changelog

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - opened
      - synchronize
      - reopened

jobs:
  check:
    if: |
      !contains(github.event.pull_request.head.ref, 'changeset-release') &&
      !contains(github.event.pull_request.labels.*.name, 'ðŸ¤–Skip Changelog')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node with v18.12.0
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2 # v4.2.0
        with:
          node-version: 18.12.0

      - name: Check for Changeset
        run: npx @changesets/cli status --since="origin/main"
